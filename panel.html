<html>
<head>
    <meta charset="UTF-8">
    <script src="jquery-2.0.2.min.js"></script>
    <script src="panel.js"></script>
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css" />

</head>
<body style="min-width: 450px;">
<div class="container">

    <div class="row">
        <div class="col-sm-12">
            <h3> <img src="./samurai.png" style="height: 30px" alt="Samurai"> Samurai</h3>
            <form class="form">
                <!-- Blocker snippet !-->
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="blockPublisher">Block Publisher:</label>
                    <div class="col-sm-8">
                       <input type="text" id="blockPublisher" name="blockPublisher" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <input class="btn btn-primary" type="button" id="btnBlockPublisher" name="btnBlockPublisher" value="Block Loader" />
                    </div>
                </div>
                <!-- Blocker snippet Over !-->
                <!-- Select language for disclosure !-->
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="sponsoredLanguage">Select Sponsored Language:</label>
                    
                        <select id="sponsoredLanguage" class="btn btn-default">
                            <option value="English">English</option>  
                            <option value="Hebrew">Hebrew</option>
                            <option value="Spanish">Spanish</option>
                            <option value="French">French</option>
                            <option value="German">German</option>
                            <option value="Portugese">Portugese</option>
                            <option value="Japanese">Japanese</option>
                            <option value="Chinese">Chinese</option>
                            <option value="Korean">Korean</option>
                            <option value="Dutch">Dutch</option>
                            <option value="Polish">Polish</option>
                            <option value="Italian">Italian</option>
                            <option value="Russian">Russian</option>
                            <option value="Turkish">Turkish</option>
                            <option value="Thai">Thai</option>
                            <option value="Dannish">Dannish</option>
                        </select>
                    
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <button id="updateLanguage" name="updateLanguage" class="btn btn-primary">Change Language!</button>
                    </div>
                </div>
                <!-- Select language for disclosure Over !-->
                <!-- Title and branding stylings !-->
                 <div class="form-group">
                    <label class="col-sm-4 control-label" for="fontFamily">Please provide styling details:</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <span class="input-group-addon">Font Family</span>
                            <input id="fontFamily" name="fontFamily" class="form-control" placeholder="Arial, Helvetica" type="text">
                        </div>
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-sm-4 control-label" for="titleFontWeight">Please provide title styling details:</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <span class="input-group-addon">font weight</span>
                            <input id="titleFontWeight" name="titleFontWeight" class="form-control" placeholder="bold" type="text">
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <span class="input-group-addon">font color</span>
                            <input id="titleFontColor" name="titleFontColor" class="form-control" placeholder="#000000" type="text">
                        </div>
                    </div>
                 </div>
                 <div class="form-group">
                    <label class="col-sm-4 control-label" for="descFontWeight">Please provide description styling details:</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <span class="input-group-addon">font weight</span>
                            <input id="descFontWeight" name="descFontWeight" class="form-control" placeholder="normal" type="text">
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <span class="input-group-addon">font color</span>
                            <input id="descFontColor" name="descFontColor" class="form-control" placeholder="#222222" type="text">
                        </div>
                    </div>
                 </div>
                 <div class="form-group">
                    <label class="col-sm-4 control-label" for="brandingFontWeight">Please provide branding styling details:</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <span class="input-group-addon">font weight</span>
                            <input id="brandingFontWeight" name="brandingFontWeight" class="form-control" placeholder="bold" type="text">
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <span class="input-group-addon">font color</span>
                            <input id="brandingFontColor" name="brandingFontColor" class="form-control" placeholder="#999999" type="text">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-8">
                        <textarea id="additionalCssStyles" class="form-control" rows="5" placeholder="Please add anyother css here"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="btnUpdateStyles"></label>
                    <div class="col-md-4">
                        <button id="btnUpdateStyles" name="btnUpdateStyles" class="btn btn-primary">Update CSS stylings!</button>
                    </div>
                </div>
                <!-- Title and branding stylings Over !-->
                <div id="error" class="alert alert-danger">
                        test text.
                </div>

                <div id="console">

                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
